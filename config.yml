baseURL: "https://verssae.github.io/"
title: ArchiVerssae
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: ArchiVerssae
    description: Verssae's Archives
    keywords: [Blog, Portfolio, PaperMod]
    author: Verssae
    # author: ["Me", "You"] # multiple authors
    images: ["/verssae.png"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: /verssae.png
        favicon16x16: /verssae.png
        favicon32x32: /verssae.png
        apple_touch_icon: /verssae.png
        safari_pinned_tab: /verssae.png

    label:
        # text: "Home"
        icon: /verssae.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: Verssae
        subtitle: "Verssae's Archives"
        imageUrl: /verssae.png
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hi, I'm Verssae \U0001F44B"
        Content: This is Verssae's Archives

    socialIcons:
        - name: email
          url: "mailto:sparky@hanayang.ac.kr"
        - name: spotify
          url: "https://open.spotify.com/playlist/36jxtVajLKoskHs8R4uaz1?si=3eb3fb24a9ad4da5"
        - name: github
          url: "https://github.com/Verssae"

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"
    #     bing:
    #         SiteVerificationTag: "XYZabc"
    #     yandex:
    #         SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/verssae.github.io/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: Archives
          name: Archives
          url: /Archives/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
        - identifier: search
          name: Search
          url: /search/
          weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary


